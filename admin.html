<!doctype html>
<html lang="en">
<head>
  <!-- Page meta -->

<body>
  <div class="app">

    <!-- Header -->

      <div class="container header-inner">

        <!-- Left: Branding -->
        <div class="acme-logo">
          <div class="acme-mark" aria-hidden="true"></div>

        <!-- Right: buttons -->
        <div class="header-right">
          <span class="badge" id="adminBadge">Admin</span>
          <button id="backBtn" class="btn secondary" type="button">Back</button>
          <button id="logoutBtn" class="btn secondary" type="button">Logout</button>

    <!-- Main layout (same shell pattern as app.html) -->
    <main>

        <!-- Sidebar -->
        <aside class="card sidebar">

            </button>

              <span>Audit Log</span>
              <span class="count">üìù</span>
            </button>
          </div>
        </aside>

        <!-- Main panel -->
        <section class="card main">
          <!-- admin.js injects content here -->
          <div class="panel" id="adminPanel"></div>
        </section>

      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container footer-inner">
        <div class="footer-left">
          <div class="small"><strong>Meta</strong>: Project <span class="mono">Pin</span> ‚Ä¢ Admin UI ‚Ä¢ Build: <span class="mono" id="buildDate"></span></div>
          <div class="small">Storage: <span class="mono">localStorage</span> ‚Ä¢ Auth: <span class="mono">stub</span></div>
        </div>
        <div class="footer-right">

</html>
